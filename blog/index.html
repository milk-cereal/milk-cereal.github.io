<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="icon" type="image/gif" href="../Images/applejackwalking.gif">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #81659f;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .image-display {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            height: auto;
        }

        .carousel-slide.active {
            display: block;
        }

        button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            transform: translateY(-50%);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');

            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentIndex].classList.add('active');
        }

        function moveSlide(step) {
            showSlide(currentIndex + step);
        }
        
        document.addEventListener('DOMContentLoaded', function () {
            showSlide(currentIndex);
        });
    </script>
</head>
<body>
    <div id="image-carousel">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-container">
            <div class="image-display">
                <img src="../Images/JustJoking.png" alt="Image 1" class="carousel-slide">
                <img src="../Images/Doing_hard_drugs.png" alt="Image 2" class="carousel-slide">
                <img src="../Images/fluttershymeme.png" alt="Image 3" class="carousel-slide">
            </div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
        <p><a href="/" style="color: rgb(255, 255, 255);">Back</a></p>

    </div>
</body>
</html>
