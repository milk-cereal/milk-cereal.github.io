<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="icon" type="image/gif" href="./Images/applejackwalking.gif">

    <style>
       

        .carousel-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .image-display {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            height: auto;
        }

        .carousel-slide.active {
            display: block;
        }

        .prev {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: none;
            padding: 0px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            transform: translateY(-50%);
            left: 0;

        }
        .prev:hover {    
            color: white;
            border: 2px solid white;
        }
        .next:hover {    
            color: white;
            border: 2px solid white;
        }

        .next {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: none;
            padding: 0px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            transform: translateY(-50%);
            right: 0;

        }

        .content-window {
    max-width: 800px;
    margin: 0px 40px;
    padding: 30px;
    
    background-color: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(3px);
    -webkit-backdrop-filter: blur(3px);
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .content-window2 {
    max-width: 800px;
    margin: 10px 40px;
    padding: 30px;
    
    background-color: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(3px);
    -webkit-backdrop-filter: blur(3px);
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    body, html {
       
        background: radial-gradient(circle farthest-corner at top left, #8fddf9, #89ffb0);
        font-family: 'Futura', sans-serif;
        text-align: center;
        background-size: cover;
        color: #8fddf9;
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    
    .title {
        font-size: 50px;
        color: #0cb1ed;
        text-shadow: 2px 2px 4px #2abef3;
    }
    .content-container {
        display: flex;
        justify-content: center;
     /* space between the two windows */
        flex-wrap: wrap; /* wrap on small screens */
       
        }
        .main-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 20px;
            margin: 60px 40px;
            flex-wrap: nowrap; 
            }


        .side-window {
        display: flex  ;
        flex-direction: column;
        gap: 15px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        height: fit-content;
        }

        .side-window button {
        font-family: 'Futura', sans-serif;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        background-color: #0cb1ed;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .side-window button:hover {
        background-color: #0891c2;
        }

        .content-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 800px;
        width: 100%;
        }

    </style>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');

            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentIndex].classList.add('active');
        }

        function moveSlide(step) {
            showSlide(currentIndex + step);
        }
        
        document.addEventListener('DOMContentLoaded', function () {
            showSlide(currentIndex);
        });
    </script>
</head>
<body>
    <div class="background"> </div>  
        <div class="main-wrapper">
            <div class="side-window">
                <br>
                <button onclick="location.href='/home'">Home</button>
                <br>
                <button onclick="location.href='/chat'">Chat</button>
                <br>
                <button onclick="location.href='/blog'">Blog</button>
                <br>
                <button onclick="location.href='/music'">Music</button>
                <br>
                <button onclick="location.href='/'">Exit </button> 
                <br>
            </div>
          
            <div class="content-column">
              <div class="content-window">
                <h1 class="title">Blog</h1>
                <div id="image-carousel">
                   
                    <button class="prev" onclick="moveSlide(-1)">
                        <img src="../Images/frutigerarrowright.png" alt="Previous" style="height: 40px;">
                    </button>
                    <button class="next" onclick="moveSlide(1)">
                        <img src="../Images/frutigerarrowright.png" alt="Next" style="height: 40px;">
                    </button>
              </div>
              <div class="carousel-container">
                <div class="image-display">
                    <img src="../Images/JustJoking.png" alt="Image 1" class="carousel-slide">
                    <img src="../Images/Doing_hard_drugs.png" alt="Image 2" class="carousel-slide">
                    <img src="../Images/fluttershymeme.png" alt="Image 3" class="carousel-slide">
                </div>
             </div>
          
             <!-- <div class="content-window2">
                <h1 class="title">More Info</h1>
                <p></p>
                <p><a href="/" style="color: #0a98cb;">BACK</a></p>
              </div>
            </div> -->
          </div>
        </div>

          </div>
   

       
        
        
</body>
</html>
