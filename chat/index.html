<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" type="image/gif" href="../Images/applejackwalking.gif">

  <style>
    .content-window {
      max-width: 800px;
      margin: 0px 40px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .content-window2 {
      max-width: 800px;
      margin: 10px 40px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    body, html {
      background: radial-gradient(circle farthest-corner at top left, #8fddf9, #89ffb0);
      font-family: 'Futura', sans-serif;
      text-align: center;
      background-size: cover;
      color: #8fddf9;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    .title {
      font-size: 50px;
      color: #0cb1ed;
      text-shadow: 2px 2px 4px #2abef3;
    }

    .main-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
      margin: 60px 40px;
      flex-wrap: nowrap;
    }

    .side-window {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      height: fit-content;
    }

    .side-window button {
      font-family: 'Futura', sans-serif;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #0cb1ed;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .side-window button:hover {
      background-color: #0891c2;
    }

    .content-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }

    /* Chat Box Styling */
    .chat-container {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 12px;
    }

    #chatBox {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      color: #000;
      background: rgba(255,255,255,0.3);
      border-radius: 8px;
      text-align: left;
    }

    #chatInput {
      padding: 8px;
      width: 70%;
      border-radius: 8px;
      border: none;
    }

    .chat-button {
      padding: 8px 16px;
      margin-left: 8px;
      background-color: #0cb1ed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-button:hover {
      background-color: #0891c2;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="main-wrapper">

      <!-- Sidebar Buttons -->
      <div class="side-window">
        <button onclick="location.href='/home'">Home</button>
        <button onclick="location.href='/chat'">Chat</button>
        <button onclick="location.href='/blog'">Blog</button>
        <button onclick="location.href='/music'">Music</button>
        <button onclick="location.href='/'">Exit</button>
      </div>

      <!-- Main Chat Area -->
      <div class="content-column">
        <div class="content-window">
          <h1 class="title">Chat</h1>
          
          <!-- Chat UI -->
          <div class="chat-container">
            <div id="chatBox"></div>
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button class="chat-button" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Socket.IO + Chat Logic -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000');

    socket.on('connect', () => {
      console.log('ðŸ”Œ Connected to chat server as', socket.id);
    });

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (msg) {
        socket.emit('chatMessage', msg);
        input.value = '';
      }
    }

    socket.on('chatMessage', (msg) => {
      const chatBox = document.getElementById('chatBox');
      const p = document.createElement('p');
      p.textContent = msg;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight; // auto-scroll
    });
  </script>
</body>
</html>
