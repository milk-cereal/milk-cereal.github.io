<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applejack</title>
    <!-- Set the favicon -->
    <link rel="icon" type="image/gif" href="applejackwalking.gif">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Image for the Applejack gif */
        #applejack-img {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        /* Hide the password login form after successful login */
        .hidden {
            display: none;
        }

        /* Styling for the carousel container */
        .carousel-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .image-display {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            height: auto;
        }

        .carousel-slide.active {
            display: block;
        }

        /* Buttons for the carousel */
        button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            transform: translateY(-50%);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Password input styling */
        #login-form input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

    </style>
    <script>
        // Function to check the entered password
        function checkPassword(event) {
            event.preventDefault(); // Prevent the form from submitting
            var password = document.getElementById('password').value;
            if (password === 'bluefuton') {
                // Hide the login form and show the image carousel
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('image-carousel').style.display = 'block';
                history.pushState({}, '', 'board'); 
            } else {
                alert('Incorrect password.');
            }
        }

        // JavaScript for handling the image carousel functionality
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            
            // Ensure the index is within bounds
            if (index >= slides.length) {
                currentIndex = 0; // Loop to the first image
            } else if (index < 0) {
                currentIndex = slides.length - 1; // Loop to the last image
            } else {
                currentIndex = index;
            }

            // Hide all slides and show the active one
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentIndex].classList.add('active');
        }

        // Move to the next or previous slide
        function moveSlide(step) {
            showSlide(currentIndex + step);
        }

        // Initialize the first image
        document.addEventListener('DOMContentLoaded', function () {
            showSlide(currentIndex);
            document.getElementById('password').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    checkPassword(e);
                }
            });
        });
    </script>
</head>
<body>
    <!-- Applejack Image -->
    <img src="applejackwalking.gif" alt="Applejack" id="applejack-img">

    <!-- Login Form -->
    <form id="login-form" onsubmit="checkPassword(event)">
        <input type="password" id="password" placeholder="Enter password">
    </form>

    <!-- Image Carousel -->
    <div id="image-carousel" class="hidden">
        <!-- Previous Button -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>

        <!-- Image Display -->
        <div class="carousel-container">
            <div class="image-display">
                <img src="images/JustJoking.png" alt="Image 1" class="carousel-slide">
                <img src="images/Doing_hard_drugs.png" alt="Image 2" class="carousel-slide">
                <img src="images/fluttershymeme.png" alt="Image 3" class="carousel-slide">
                <!-- Add more images as needed -->
            </div>
        </div>

        <!-- Next Button -->
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
</body>
</html>
