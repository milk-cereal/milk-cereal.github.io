<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>

    <style>
   

        .background {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: url('your-background-image.jpg');
        background-size: cover;
        background-position: center;
        z-index: -1;
        }

        .content-window {
        max-width: 800px;
        margin: 60px 40px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        body, html {
            background-image: url('../Images/background.jpg');

            background-size: cover;
            color: #8fddf9;
            font-family: 'Futura', sans-serif;
            text-align: center;
            height: 100%;

            margin: 0;
            padding: 0;
        }
        .title {
            font-size: 50px;
            color: #0cb1ed;
            text-shadow: 2px 2px 4px #2abef3;
        }
     

      

       

       

       
    </style>
</head>

<body>
    <div class="background"></div>
        <div class="content-window">
            <h1 class="title">Welcome</h1>
            <marquee behavior="alternate" scrollamount="10">WELCOME</marquee>
            <img src="../Images/dance-aj.gif" alt="Applejack dancing" style="margin-top: 30px;">
        
            <p><a href="/" style="color: #0a98cb;">BACK</a></p>
